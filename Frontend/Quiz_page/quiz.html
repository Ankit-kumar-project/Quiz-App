<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="quiz.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Quiz</title>
  </head>
  <body>
    <div class="pointer">
      <h1 id="heading">Questions</h1>
      <ul id="question-pointers">
        <!-- Q1, Q2, Q3â€¦ will be injected here dynamically -->
      </ul>
    </div>

    <div class="question">
      <h2 id="timer">Time Left: 10:00</h2>
      <h2 id="question-text">Question will appear here</h2>
      <ul id="options-list">
        <!-- Options will be injected dynamically -->
      </ul>
    </div>

    <div class="attempt-status">
      <h2>Status</h2>
      <p>Attempted: <span id="attempted-count">0</span></p>
      <p>Not Attempted: <span id="not-attempted-count">0</span></p>
    </div>

    <!-- Load data and logic -->
    <script src="../questions/questions.js"></script>
    <script src="quiz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
